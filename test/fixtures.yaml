      -i ''s/pm.max_spare_servers = 35/pm.max_spare_servers = 4/'' /etc/php5/fpm/pool.d/www.conf\n  sed
      -i ''s/pm.max_requests = 0/pm.max_requests = 500/'' /etc/php5/fpm/pool.d/www.conf\n#\n\n\n#Engage.\n  /etc/init.d/php5-fpm
