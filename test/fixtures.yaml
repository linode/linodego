      0\nEOF\n\n# Set perms on scripts\nchmod +x /opt/bin/mongodb-start\nchmod +x
      /opt/bin/mongodb-stop\nchmod +x /etc/init.d/mongodb\n\n# Start MongoDB at boot\n/usr/sbin/update-rc.d
