      ];\n\t\tthen echo $(awk ''/DocumentRoot/ {print $2}'' /etc/apache2/sites-available/$1
      )\n\tfi\n}\n\n###########################################################\n#
      mysql-server\n###########################################################\n\nfunction
      mysql_install {\n\t# $1 - the mysql root password\n\n\tif [ ! -n \"$1\" ]; then\n\t\techo
