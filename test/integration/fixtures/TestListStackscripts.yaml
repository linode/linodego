      set_sources_list() {\n  echo \"Adjusting sources.list (destructively)\" >> $logfile\n  CODENAME=$(lsb_release
      -sc)\n\n  cat >/etc/apt/sources.list <<EOF\ndeb $UBUNTU_MIRROR $CODENAME main
