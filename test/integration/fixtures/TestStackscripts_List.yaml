      -e \"s/\\(^[ \\t]*MaxClients[ \\t]*\\)[0-9]*/\\1$MAXCLIENTS/\" /etc/apache2/apache2.conf\n\n    touch
      /tmp/restart-apache2\n}\n\nfunction apache_virtualhost {\n    # Configures a
