      {\n    # returns the system''s primary IPv4 address\n    hostname -I | cut -d
      '' '' -f 1\n}\n\nget_primary_ip6() {\n    # returns the system''s primary IPv6
      address\n    hostname -I | cut -d '' '' -f 2\n}\n\nget_rdns() {\n    # returns
