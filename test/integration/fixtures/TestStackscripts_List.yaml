      {\n\tapt-get install -y apache2\n\tsystemctl enable apache2\n}\n\nfunction ubuntu1604_apache_create_virtualhost
      {\n\t# Creates Apache2 VirtualHost for user-defined domain.\n\n\tDOMAIN=\"$1\"\n\tif
