      -i -e \"s/[# \\t]*X11Forwarding [a-z]*/X11Forwarding no/i\" /etc/ssh/sshd_config\n    sed
      -i -e \"s/[# \\t]*TCPKeepAlive [a-z]*/TCPKeepAlive no/i\" /etc/ssh/sshd_config\n    sed
