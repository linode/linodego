      "#!/bin/bash\n#\n# System helper functions\n#\n# Author: Philipe Farias <philipefarias@gmail.com>\n\nsource
      <ssinclude StackScriptID=\"1\">\n\nfunction lower {\n    # helper function\n    echo
      $1 | tr ''[:upper:]'' ''[:lower:]''\n}\n\nfunction set_hostname {\n  HOSTNAME=$1\n  if
      [ -z \"$HOSTNAME\" ] ; then\n    export HOSTNAME=\"`get_rdns_primary_ip`\"\n  fi\n  HOST=`echo
      $HOSTNAME | sed ''s/\\(\\[a-z0-9\\]\\)*\\..*/\\1/''`\n  HOSTS_LINE=\"`system_primary_ip`\\t$HOSTNAME\\t$HOST\"\n  echo
      \"$HOST\" > /etc/hostname\n  sed -i -e \"s/^127\\.0\\.1\\.1\\s.*$/$HOSTS_LINE/\"
      /etc/hosts\n  start hostname\n}\n\nfunction update_locale_en_US_UTF_8 {\n  #locale-gen
      en_US.UTF-8\n  dpkg-reconfigure locales\n  update-locale LC_ALL=en_US.UTF-8
      LANG=en_US.UTF-8\n  echo \"LC_ALL=en_US.UTF-8\" >> /etc/environment\n}\n\nfunction
      set_timezone {\n  # $1 - timezone (zoneinfo file)\n  ln -sf \"/usr/share/zoneinfo/$1\"
      /etc/localtime\n  dpkg-reconfigure --frontend noninteractive tzdata\n}\n\nfunction
      system_add_user {\n  # $1 - username\n  # $2 - password\n  # $3 - groups\n  USERNAME=`lower
      $1`\n  PASSWORD=$2\n  SUDO_GROUP=$3\n  SHELL=\"/bin/bash\"\n  useradd --create-home
      --shell \"$SHELL\" --user-group --groups \"$SUDO_GROUP\" \"$USERNAME\"\n  echo
      \"$USERNAME:$PASSWORD\" | chpasswd\n\n  cat >\"/etc/sudoers.d/$USERNAME\" <<EOD\n#
      Don''t ask password for $USERNAME when using sudo\n$USERNAME ALL=NOPASSWD: ALL\nEOD\n  chmod
      0440 \"/etc/sudoers.d/$USERNAME\"\n\n  #lock out root\n  passwd -l root\n}\n\nfunction
      get_user_home {\n  # $1 - username\n  cat /etc/passwd | grep \"^$1:\" | cut
      --delimiter=\":\" -f6\n}\n\n# SSH functions\nfunction configure_sshd {\n  sshd_config_set_port
      \"$SSHD_PORT\"\n  sshd_config_permitrootlogin \"$SSHD_PERMITROOTLOGIN\"\n  sshd_config_passwordauthentication
      \"$SSHD_PASSWORDAUTH\"\n  sshd_config_pubkeyauthentication \"$SSHD_PUBKEYAUTH\"\n  touch
      /tmp/restart-ssh\n}\n\nfunction add_user_ssh_key {\n    # $1 - username\n    #
      $2 - ssh key\n    USERNAME=`lower $1`\n    USER_HOME=`get_user_home \"$USERNAME\"`\n    sudo
      -u \"$USERNAME\" mkdir \"$USER_HOME/.ssh\"\n    sudo -u \"$USERNAME\" touch
      \"$USER_HOME/.ssh/authorized_keys\"\n    sudo -u \"$USERNAME\" echo \"$2\" >>
      \"$USER_HOME/.ssh/authorized_keys\"\n    chmod 0600 \"$USER_HOME/.ssh/authorized_keys\"\n}\n\nfunction
      sshd_config_set_port {\n  sed -i -e \"s/Port 22/Port $1/\" /etc/ssh/sshd_config\n}\n\nfunction
      sshd_config_edit_bool {\n    # $1 - param name\n    # $2 - Yes/No\n    VALUE=`lower
      $2`\n    if [ \"$VALUE\" == \"yes\" ] || [ \"$VALUE\" == \"no\" ]; then\n        sed
      -i -e \"s/^#*\\($1\\).*/\\1 $VALUE/\" /etc/ssh/sshd_config\n    fi\n}\n\nfunction
      sshd_config_permitrootlogin {\n    sshd_config_edit_bool \"PermitRootLogin\"
      \"$1\"\n}\n\nfunction sshd_config_passwordauthentication {\n    sshd_config_edit_bool
      \"PasswordAuthentication\" \"$1\"\n}\n\nfunction sshd_config_pubkeyauthentication
      {\n    sshd_config_edit_bool \"PubkeyAuthentication\" \"$1\"\n}\n\nfunction
      sshd_config_passwordauthentication {\n    sshd_config_edit_bool \"PasswordAuthentication\"
      \"$1\"\n}\n\n# Email\nfunction install_postfix {\n  # $1 - root email\n  # $2
      - username\n  postfix_install_loopback_only # SS1\n  #install mail sending utilities\n  apt-get
      -y install mailutils\n  #configure root alias\n  echo \"root: $1\" >> /etc/aliases\n  echo
      \"$2: root\" >> /etc/aliases\n  cat /etc/hostname > /etc/mailname\n  newaliases\n  sed
      -i -e \"s/mydestination = localhost, localhost.localdomain, , localhost/mydestination
      = localhost, localhost.localdomain, $HOSTNAME/\" /etc/postfix/main.cf\n  touch
      /tmp/restart-postfix\n}\n\n# Monit and Munin\nfunction install_monit {\n  #
      $1 - root email\n  apt-get -y install monit\n  sed -i -e ''s/startup=0/startup=1/''
      /etc/default/monit\n  mkdir -p /etc/monit/conf.d/\n  sed -i -e \"s/# set daemon  120/set
      daemon 120/\" /etc/monit/monitrc\n  sed -i -e \"s/#     with start delay 240/with
      start delay 240/\" /etc/monit/monitrc\n  sed -i -e \"s/# set logfile syslog
      facility log_daemon/set logfile \\/var\\/log\\/monit.log/\" /etc/monit/monitrc\n  sed
      -i -e \"s/# set mailserver mail.bar.baz,/set mailserver localhost/\" /etc/monit/monitrc\n  sed
      -i -e \"s/# set eventqueue/set eventqueue/\" /etc/monit/monitrc\n  sed -i -e
      \"s/#     basedir \\/var\\/monit/basedir \\/var\\/monit/\" /etc/monit/monitrc\n  sed
      -i -e \"s/#     slots 100 /slots 100/\" /etc/monit/monitrc\n  sed -i -e \"s/#
      set alert sysadm@foo.bar/set alert $1 reminder 180/\" /etc/monit/monitrc\n  sed
      -i -e \"s/# set httpd port 2812 and/ set httpd port 2812 and/\" /etc/monit/monitrc\n  sed
      -i -e \"s/#     use address localhost/use address localhost/\" /etc/monit/monitrc\n  sed
      -i -e \"s/#     allow localhost/allow localhost/\" /etc/monit/monitrc\n  sed
      -i -e \"s/# set mail-format { from: monit@foo.bar }/set mail-format { from:
      monit@`hostname -f` }/\" /etc/monit/monitrc\n  cat << EOT > /etc/monit/conf.d/system\n  check
      system `hostname`\n    if loadavg (1min) > 4 then alert\n    if loadavg (5min)
      > 4 then alert\n    if memory usage > 90% then alert\n    if cpu usage (user)
      > 70% then alert\n    if cpu usage (system) > 30% then alert\n    if cpu usage
      (wait) > 20% then alert\n\ncheck filesystem rootfs with path /\nif space > 80%
      then alert\nEOT\n  touch /tmp/restart-monit\n}\n\nfunction install_munin_node
      {\n  # $1 - node hostname\n  # $2 - munin server ip\n  apt-get -y install munin-node\n  sed
      -i -e \"s/^#host_name .*/host_name $1/\" /etc/munin/munin-node.conf\n  sed -i
      -e \"s/^allow .*$/&\\nallow \\^$2\\$/ ; /^allow \\^\\d*/ s/[.]/\\\\\\&/g ; /^allow
      \\^\\d*/ s/\\\\\\\\\\\\\\/\\\\\\/g\" /etc/munin/munin-node.conf\n  touch /tmp/restart-munin-node\n}\n\n#
      Security tools\nfunction install_security_tools {\n  apt-get -y install unattended-upgrades
      chkrootkit rkhunter fail2ban ufw\n\n  rkhunter --propupd\n}\n\nfunction set_conf_value
      {\n  # $1 - conf file\n  # $2 - key\n  # $3 - value\n  sed -i -e \"s/^\\($2[
      ]*=[ ]*\\).*/\\1$3/\" $1\n}\n\nfunction configure_cronapt {\n  CONF=/etc/cron-apt/config\n  test
      -f $CONF || exit 0\n\n  sed -i -e \"s/^# \\(MAILON=\\).*/\\1\\\"changes\\\"/\"
      $CONF\n}\n\nfunction configure_chkrootkit {\n  CONF=/etc/chkrootkit.conf\n  test
      -f $CONF || exit 0\n\n  set_conf_value $CONF \"RUN_DAILY\" \"\\\"true\\\"\"\n  set_conf_value
      $CONF \"RUN_DAILY_OPTS\" \"\\\"-q -e ''/usr/lib/jvm/.java-1.6.0-openjdk.jinfo
      /usr/lib/byobu/.constants /usr/lib/byobu/.dirs /usr/lib/byobu/.shutil /usr/lib/byobu/.notify_osd
      /usr/lib/byobu/.common /usr/lib/pymodules/python2.7/.path''\\\"\"\n}\n\nfunction
      configure_rkhunter {\n  CONF=/etc/rkhunter.conf\n  test -f $CONF || exit 0\n\n  set_conf_value
      $CONF \"MAIL-ON-WARNING\" \"\\\"root\\\"\"\n  sed -i -e \"/ALLOWHIDDENDIR=\\/dev\\/.udev$/
      s/^#//\" $CONF\n  # Disabling tests for kernel modules, Linode kernel doens''t
      have any modules loaded\n  sed -i -e \"/^DISABLE_TESTS=.*/ s/\\\"$/ os_specific\\\"/\"
      $CONF\n}\n\nfunction configure_logcheck {\n  # Ignore the message flood about
      UFW blocking TCP SYN and UDP packets\n  UFW_SYN_BLOCK_REGEX=\"^\\w{3} [ :[:digit:]]{11}
      [._[:alnum:]-]+ kernel: \\[UFW BLOCK\\] IN=[[:alnum:]]+ OUT= MAC=[:[:xdigit:]]+
      SRC=[.[:digit:]]{7,15} DST=[.[:digit:]]{7,15} LEN=[[:digit:]]+ TOS=0x[[:xdigit:]]+
      PREC=0x[[:xdigit:]]+ TTL=[[:digit:]]+ ID=[[:digit:]]+ (DF )?PROTO=TCP SPT=[[:digit:]]+
      DPT=[[:digit:]]+ WINDOW=[[:digit:]]+ RES=0x[[:xdigit:]]+ SYN URGP=[[:digit:]]+$\"\n  UFW_UDP_BLOCK_REGEX=\"^\\w{3}
      [ :[:digit:]]{11} [._[:alnum:]-]+ kernel: \\[UFW BLOCK\\] IN=[[:alnum:]]+ OUT=
      MAC=[:[:xdigit:]]+ SRC=[.[:digit:]]{7,15} DST=[.[:digit:]]{7,15} LEN=[[:digit:]]+
      TOS=0x[[:xdigit:]]+ PREC=0x[[:xdigit:]]+ TTL=[[:digit:]]+ ID=[[:digit:]]+ (DF
      )?PROTO=UDP SPT=[[:digit:]]+ DPT=[[:digit:]]+ LEN=[[:digit:]]+$\"\n  echo \"#
      UFW BLOCK messages\" >> /etc/logcheck/ignore.d.server/local\n  echo $UFW_SYN_BLOCK_REGEX
      >> /etc/logcheck/ignore.d.server/local\n  echo $UFW_UDP_BLOCK_REGEX >> /etc/logcheck/ignore.d.server/local\n\n  #
      Ignore dhcpcd messages\n  DHCPCD_RENEWING=\"^\\w{3} [ :[:digit:]]{11} [._[:alnum:]-]+
      dhcpcd\\[[[:digit:]]+\\]: [[:alnum:]]+: renewing lease of [.[:digit:]]{7,15}$\"\n  DHCPCD_LEASED=\"^\\w{3}
      [ :[:digit:]]{11} [._[:alnum:]-]+ dhcpcd\\[[[:digit:]]+\\]: [[:alnum:]]+: leased
      [.[:digit:]]{7,15} for [[:digit:]]+ seconds$\"\n  DHCPCD_ADDING_IP=\"^\\w{3}
      [ :[:digit:]]{11} [._[:alnum:]-]+ dhcpcd\\[[[:digit:]]+\\]: [[:alnum:]]+: adding
      IP address [.[:digit:]]{7,15}/[[:digit:]]+$\"\n  DHCPCD_ADDING_DEFAULT_ROUTE=\"^\\w{3}
      [ :[:digit:]]{11} [._[:alnum:]-]+ dhcpcd\\[[[:digit:]]+\\]: [[:alnum:]]+: adding
      default route via [.[:digit:]]{7,15} metric [0-9]+$\"\n  DHCPCD_INTERFACE_CONFIGURED=\"^\\w{3}
      [ :[:digit:]]{11} [._[:alnum:]-]+ dhcpcd\\.sh: interface [[:alnum:]]+ has been
      configured with old IP=[.[:digit:]]{7,15}$\"\n  # Ignore ntpd messages\n  NTPD_VALIDATING_PEER=\"^\\w{3}
      [ :0-9]{11} [._[:alnum:]-]+ ntpd\\[[0-9]+\\]: peer [.[:digit:]]{7,15} now (in)?valid$\"\n  echo
      \"# DHCPCD messages\" >> /etc/logcheck/ignore.d.server/local\n  echo $DHCPCD_RENEWING
      >> /etc/logcheck/ignore.d.server/local\n  echo $DHCPCD_LEASED >> /etc/logcheck/ignore.d.server/local\n  echo
      $DHCPCD_ADDING_IP >> /etc/logcheck/ignore.d.server/local\n  echo $DHCPCD_ADDING_DEFAULT_ROUTE
      >> /etc/logcheck/ignore.d.server/local\n  echo $DHCPCD_INTERFACE_CONFIGURED
      >> /etc/logcheck/ignore.d.server/local\n  echo \"# NTPD messages\" >> /etc/logcheck/ignore.d.server/local\n  echo
      $NTPD_VALIDATING_PEER >> /etc/logcheck/ignore.d.server/local\n}\n\nfunction
      configure_logwatch {\n  CONF=/etc/logwatch/conf/logwatch.conf\n  test -f $CONF
      || exit 0\n\n  set_conf_value $CONF \"Output\" \"mail\"\n  set_conf_value $CONF
      \"Format\" \"html\"\n  set_conf_value $CONF \"Detail\" \"Med\"\n}\n\nfunction
      configure_ufw {\n  # $1, $2, $3... - ports to allow\n  ufw logging on\n  ufw
      default deny\n\n  while [ $# -gt 0 ]; do\n    ufw allow $1\n    shift\n  done\n\n  ufw
      enable\n}\n\n# Utility\nfunction restart_services {\n  # restarts services that
