      -e \"local_transport = error:local delivery is disabled\"\n\n    touch /tmp/restart-postfix\n}\n\n\n###########################################################\n#
      Apache\n###########################################################\n\nfunction
      apache_install {\n    # installs the system default apache2 MPM\n    aptitude
