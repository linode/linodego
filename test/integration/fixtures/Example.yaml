      "updated": "2018-01-02T03:04:05", "is_public": true, "username": "displague",
      "id": 37497, "deployments_total": 95, "label": "Benchmark and Thrash Test",
      "created": "2018-01-02T03:04:05", "description": "Have you ever wanted to burn
      your Linode into the ground?  This Stackscript asks for your GitHub username
      (to configure SSH auth) and then configures your Debian based Linode for self-destruct.\r\n\r\nWatch
      the screen session in glish, that''s where the magic happens.\r\n\r\nThis StackScript
      is guaranteed to trigger a system error or get Linode Support on your tail for
      a Terms of Service violation.\r\n\r\nUse at your own risk.\r\n\r\nSee Also:
      \r\n\r\n* https://www.linode.com/stackscripts/view/10079-displague-Rootless+and+GitHub+User+has+sudo",
      "deployments_active": 30, "user_gravatar_id": "95d1fee076159e7a2dc5f55d63f7c236",
      "user_defined_fields": [{"label": "GitHub Username", "example": "GitHub User
      account to create with sudo access", "name": "gh_username"}], "rev_note": "grab
      the GH username"}, {"script": "#!/bin/bash\n# <UDF name=\"gh_username\" Label=\"GitHub
      Username\" example=\"GitHub User account to create with sudo access (use spaces
      or commas for multiple accounts)\" />\nsource <ssinclude StackScriptID=1>\n\nfunction
      btr_user_add_sudo {\n  USERNAME=\"$1\"\n  USERPASS=\"$2\"\n  if [ ! -n \"$USERNAME\"
      ] || [ ! -n \"$USERPASS\" ]; then\n    echo \"No new username and/or password
      entered\"\n    return 1;\n  fi\n\n  if [ -f /etc/debian_version ]; then\n    adduser
      \"$USERNAME\" --disabled-password --gecos \"\"\n    echo \"$USERNAME:$USERPASS\"
      | chpasswd\n    apt-get install -y sudo\n    usermod -aG sudo \"$USERNAME\"\n  elif
      [ -f /etc/redhat-release ]; then\n    adduser \"$USERNAME\" -p \"$USERPASS\"\n    yum
      install -y sudo\n    usermod -aG wheel \"$USERNAME\"\n  fi\n}\n\n# Fetch GitHub
      SSH Keys\nfunction user_github_keys {\n    # Adds the users public key to authorized_keys
      for the specified user. Make sure you wrap your input variables in double quotes,
      or the key may not load properly.\n    #\n    #\n    # $1 - Required - username\n    USERNAME=\"${1}\"\n    GITHUBKEYS=\"https://github.com/${1}.keys\"\n\n    if
      [ ! -n \"$USERNAME\" ]; then\n        echo \"Must provide a username\"\n        return
      1;\n    fi\n\n    HDIR=\"$(grep \"$USERNAME\" /etc/passwd | cut -f6 -d:)\"\n    mkdir
      -p $HDIR/.ssh\n    wget -q -O- \"${GITHUBKEYS}\" >> \"$HDIR/.ssh/authorized_keys\"\n    chown
      -R \"$USERNAME\":\"$USERNAME\" \"$HDIR/.ssh\"\n    chmod 600 \"$HDIR/.ssh/authorized_keys\"\n}\n\necho
      -e \"\\n\\nPasswords have been disabled. Use SSH:\\n\" >> /etc/issue\n\nexport
      ALL_GH_USERNAMES=\"${GH_USERNAME//,/ }\"\n\nfor GH_USERNAME in ${ALL_GH_USERNAMES};
      do\necho \"#################\"\necho \"########\"\necho \"########  G I T H
      U B :\"\necho \"  ======                $GH_USERNAME\"\necho \"  ======\"\necho
      \"\"\necho \"Creating user...\"\nbtr_user_add_sudo \"$GH_USERNAME\" \"$(randomString)\"\npasswd
      -d \"$GH_USERNAME\"\n\necho \"Giving user passwordless sudo/su...\"\nsed -i
      ''s/#\\?\\s*\\(auth\\s\\+sufficient\\s\\+pam_wheel.so\\s\\+trust\\)/\\1/'' /etc/pam.d/su\n#sed
      -i \"s/^root:.*/\\0,$GH_USERNAME/\" /etc/group\n#sed -i \"s/^wheel:.*/\\0,$GH_USERNAME/\"
      /etc/group\n\nif [ -d /etc/sudoers.d ]; then\n  SUDOERS=\"/etc/sudoers.d/$GH_USERNAME\"\nelse\n  SUDOERS=/etc/sudoers\nfi\n\necho
      \"$GH_USERNAME ALL=NOPASSWD: ALL\" >> \"$SUDOERS\"\nchmod 0440 \"$SUDOERS\"\n\necho
      \"Adding GitHub SSH Keys...\"\nuser_github_keys \"$GH_USERNAME\"\n\necho -e
      \"    ssh://$GH_USERNAME@$(dnsdomainname -f)\" >> /etc/issue\n\ndone\n\necho
      \"Disabling Root SSH...\"\nssh_disable_root\n\necho \"Disabling Root Password...\"\npasswd
      -d root\n\necho \"Disabling Root Shell...\"\nchsh -s $(which nologin) root\n\necho
      \"Disabling NullOK Pam/Unix Auth for SecureTTYs...\"\ngrep -l nullok_secure
      /etc/pam.d/* | while read pamf; do sed -i s/nullok_secure// $pamf; done\n\necho
      \"Done.\"\necho \"\"\necho \"  ======\"\necho \"########\"\necho \"########\"",
