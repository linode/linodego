      "deployments_total": 248, "label": "Rootless and GitHub User has sudo", "created":
      "2018-01-02T03:04:05", "description": "Sick of passwords?  Have a GitHub account
      configured with your favorite ssh keys?\r\n\r\nYou''ve come to the right place.  This
      StackScript removes the barrier to entry.  The root password has been disabled,
      so you can''t ssh in as root.  But wait, root is not out of reach!\r\n\r\nWith
      one simple text entry of your GitHub username, all of your GitHub configured
      ssh keys will be authorized for login with your existing GitHub username.  Root
      password? Who needs it.  While you will be prompted for one, this miracle script
      will promptly remove the root password on first boot.\r\n\r\nYour GitHub username
      is all you need to sudo or su.  No more secrets!", "deployments_active": 195,
